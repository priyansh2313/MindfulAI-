<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <link rel="stylesheet" href="style.css?v=1.3">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="background-music" src="Evening-Improvisation-with-Ethera(chosic.com).mp3" loop></audio>

    <div class="main-container">
        <header class="header">
            <h1>Memory Match</h1>
            <p>Find all the matching pairs!</p>
        </header>
        <div class="status-bar">
            <div class="status-item">
                <span class="status-label">Moves:</span>
                <span id="moves-count" class="status-value">0</span>
            </div>
            <div class="status-item">
                <span class="status-label">Best:</span>
                <span id="best-score" class="status-value">--</span>
            </div>
            <button id="restart-btn" class="restart-button">Restart</button>
        </div>
        <main id="game-board" class="game-board"></main>
    </div>
    <div id="win-modal" class="modal-overlay hidden">
        <div id="win-modal-content" class="modal-content">
            <h2>Congratulations!</h2>
            <p>You found all the matches!</p>
            <p class="final-score">Total Moves: <span id="final-moves">0</span></p>
            <button id="play-again-btn" class="play-again-button">Play Again</button>
        </div>
    </div>

    <div id="assistant-message" class="assistant-box">
        <p id="assistant-text"></p>
    </div>

    <script src="script.js?v=1.3" defer></script>
</body>
</html>
